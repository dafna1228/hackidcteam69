<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>    
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="tableCenter.js"></script>
    <script src="cardGenerator.js"></script>
    <script src="clientSocket.js"></script>
    <script src="playerManager.js"></script>
    <script src="HudGenerator.js"></script>
  </head>
  <body>
    <a-scene player-manager>
        <a-assets>
            <img id="sky" src="./Assets/images/table-skybox.jpg">
            <a-asset-item id="logo-obj" src="./Assets/models/Logo/Logo.obj"></a-asset-item>
            <a-asset-item id="logo-mtl" src="./Assets/models/Logo/Logo.mtl"></a-asset-item>
            <a-asset-item id="racoon-obj" src="./Assets/models/racoon/model.obj"></a-asset-item>
            <a-asset-item id="racoon-mtl" src="./Assets/models/racoon/materials.mtl"></a-asset-item> -->
            <a-asset-item id="table-obj" src="./Assets/models/PokerTable/PokerTable.obj"></a-asset-item>
            <a-asset-item id="table-gltf" src="./Assets/models/poker_table/table.gltf"></a-asset-item>
            
        </a-assets>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
      <a-light type="hemisphere" intensity="4" position="0 5 0" distance="5"></a-light>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 10 -6"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 10 6"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="6 10 0"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-6 10 0"></a-entity>
      <!-- <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0.5 -1 1" rotation = '0 90 0'></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0.5 -1 1" rotation = '0 180 0'></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1" rotation = '0 -90 0'></a-entity> -->
      <a-entity id='player' hudgenerator >
          <a-camera id='camera'>
              <a-obj-model src="#racoon-obj" mtl="#racoon-mtl" position="0 -0.5 3" scale="0.3 0.3 0.3"></a-obj-model>
            </a-camera>
        </a-entity>
      <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="0 5 -15" scale="0.3 0.3 0.3"></a-obj-model>
      <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="15 5 0" rotation = '0 -90 0' scale="0.3 0.3 0.3"></a-obj-model>
      <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="0 5 15" rotation = '0 180 0' scale="0.3 0.3 0.3"></a-obj-model>
      <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="-15 5 0" rotation = '0 90 0' scale="0.3 0.3 0.3"></a-obj-model>
      <a-entity table-center position='0 1.7 0' scale='0.4 0.4 0.4'></a-entity>                
      <a-gltf-model src="#table-gltf" position="0 0 0" scale="0.003 0.003 0.003">
      </a-gltf-model>
      <!-- <a-obj-model src="#table-obj" position="0 -1 -2" scale="0.003 0.003 0.003"></a-obj-model> -->
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
