<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script src="clientSocket.js"></script>
  <script src="playerManager.js"></script>
  <script src="cardGenerator.js"></script>
  <script src="tableCenter.js"></script>
  <script src="cardHand.js"></script>
  <script src="cardDeck.js"></script>
</head>


<body>
  <a-scene player-manager>

      <a-assets>
          <a-asset-item id="logo-obj" src="./Assets/models/Logo/Logo.obj"></a-asset-item>
          <a-asset-item id="logo-mtl" src="./Assets/models/Logo/Logo.mtl"></a-asset-item>
      </a-assets>

      <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="0 5 -15" scale="0.3 0.3 0.3"></a-obj-model>

      <a-entity obj-model="mtl: ./Assets/models/Logo/Logo.mtl; obj: ./Assets/models/Logo/Logo.obj; " position="0 -5 -15" scale="0.3 0.3 0.3"></a-entity>


    <a-entity id='player'>
      <a-camera id='camera'>
        <a-box></a-box>
      </a-camera>
    </a-entity>

    <!-- <a-entity playcard="name:2S" position="0 0 -5" scale="0.5 0.5 1"></a-entity> -->

    <a-entity playcard position="0 0 -4"></a-entity>

    <!-- <a-entity table-center="marginColumn: 0.3" position="0 0 -4"></a-entity>

    <a-entity card-deck position="0 0 -1"></a-entity> -->

  </a-scene>
</body>

</html>
